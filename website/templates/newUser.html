    <!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header" >
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <a class="mdl-layout-title" href="/">TicketShow</a>
      <style>
        .mdl-layout__header{
          background-color:grey;
          text-decoration:none;
          }
          a{
            color:white;
          }
      </style>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="mdl-navigation mdl-layout--large-screen-only">
        
      </nav>
    </div>
  </header>
 
  <div align=center> 
   <div class="card1" style="width: 24rem;" align=center>
  
     <form action="/signUp" method="POST">
      <h2 class="signup">Sign Up</h2>
            <style>
              .signup{
                padding-top: 50px;
                text-align:left;
                font-size: x-large;
              }
            </style>
<div class="form-group">
  <style>
    .form-group{
      padding-top: 15px;
    }
  </style>
    <!--<label for="exampleInputEmail1">Name</label>-->
    <input type="text" class="form-control" name="name" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Name">
    
  </div>
    <div class="form-group">
    <!--<label for="exampleInputEmail1">Mobile Number</label>-->
    <input type="text" class="form-control" name="phno" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Mobile Number">
  </div>  
  <div class="form-group">
    <!--<label for="exampleInputEmail1">Email Address</label>-->
    <input type="text" class="form-control" name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
    
  </div>
  <div class="form-group">
    <!--<label for="exampleInputPassword1">Password</label>-->
    <input type="text" class="form-control" name="password" id="exampleInputPassword1" placeholder="Password">
  </div>
  <button type="submit" class="btn btn-primary" input type="submit">Sign Up</button>
  
</form>
  </div>
</div>
</div><!-- Your content goes here --></div>
